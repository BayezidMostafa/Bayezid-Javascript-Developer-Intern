<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2c77fe8ece.js" crossorigin="anonymous"></script>
  <style>
    .img-slider .slide {
      clip-path: circle(0% at 0 50%);
    }

    .img-slider .slide.active {
      clip-path: circle(150% at 0 50%);
      transition: 2s;
      transition-property: clip-path;
    }

    .img-slider .navigation .btn.active {
      background-color: rgb(194, 181, 3);
    }
  </style>
</head>

<body class="h-[100vh] flex justify-center items-center bg-black">
  <!-- Carousel Container Start -->
  <section
    class="img-slider relative w-[400px] h-[300px] md:w-[800px] md:h-[500px] lg:w-[1000px] lg:h-[700px] m-3 bg-black">
    <div
      class="absolute z-[2] lg:bottom-[350px] flex justify-between items-center w-[390px] bottom-[150px] md:w-[800px] sm:w-[400px] sm:bottom-[150px] md:bottom-[200px] lg:w-[1000px]">
      <img id="prev" class="cursor-pointer w-5 h-5 md:w-8 md:h-8 p-[1px]" src="assets/left-arrow.png" alt="">
      <img id="next" class="cursor-pointer w-5 h-5 md:w-8 md:h-8" src="assets/right-arrow.png" alt="">
    </div>

    <!-- Slider Image Container Start -->

    <div style="background-image: none; background-size: cover;" class="slide active z-[1] absolute w-[100%]">
      <img class="z-[1] w-[100%] rounded-md" src="assets/img-1.jpg" alt="">
    </div>
    <div class="slide z-[1] absolute w-[100%]">
      <img class="z-[1] w-[100%] rounded-md" src="assets/img-2.jpg" alt="">
    </div>
    <div class="slide z-[1] absolute w-[100%]">
      <img class="z-[1] w-[100%] rounded-md" src="assets/img-3.jpg" alt="">
    </div>
    <div class="slide z-[1] absolute w-[100%]">
      <img class="z-[1] w-[100%] rounded-md" src="assets/img-4.jpg" alt="">
    </div>
    <div class="slide z-[1] absolute w-[100%]">
      <img class="z-[1] w-[100%] rounded-md" src="assets/img-5.jpg" alt="">
    </div>
    <div class="slide z-[1] absolute w-[100%]">
      <img class="z-[1] w-[100%] rounded-md" src="assets/img-6.jpg" alt="">
    </div>

    <!-- Slider Image Container End -->

    <!-- Bottom Button Container Start -->

    <div
      class="navigation z-[2] absolute flex lg:bottom-[50px] md:bottom-0 sm:bottom-[40px] bottom-[65px] left-2/4 translate-x-[-50%]">
      <div class="btn active bg-white w-3 h-3 m-2 rounded-full cursor-pointer"></div>
      <div class="btn bg-white w-3 h-3 m-2 rounded-full cursor-pointer"></div>
      <div class="btn bg-white w-3 h-3 m-2 rounded-full cursor-pointer"></div>
      <div class="btn bg-white w-3 h-3 m-2 rounded-full cursor-pointer"></div>
      <div class="btn bg-white w-3 h-3 m-2 rounded-full cursor-pointer"></div>
      <div class="btn bg-white w-3 h-3 m-2 rounded-full cursor-pointer"></div>
    </div>

    <!-- Bottom Button Container End -->

  </section>
  <!-- Carousel Container End -->

  <script src="/main.js"></script>
</body>

</html>
